    <div class="col-5">
      <div class="info-banner">
        <p class="name">

        </p>
        <div class="row">
          <div class="item">
            <span>Загальна площа </span>

            </div>

            <div class="swiper-button-next">
                <img src="./img/Vector2.svg" alt="">
            </div>
            <div class="swiper-button-prev">
                <img src="./img/Vector2.svg" alt="">
